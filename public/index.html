<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNS動画ダウンローダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SNS Downloader</h1>
      <p class="subtitle">SNSの動画URLを貼り付けて保存</p>
      <div class="supported-platforms">
        <span class="platform-badge tiktok">TikTok</span>
        <span class="platform-badge twitter">Twitter / X</span>
        <span class="platform-badge instagram">Instagram</span>
      </div>
    </header>

    <div class="input-section">
      <div class="input-wrapper">
        <input
          type="text"
          id="url-input"
          placeholder="動画のURLを貼り付け..."
          autocomplete="off"
        >
        <button id="fetch-btn">情報を取得</button>
      </div>
      <p id="error-msg" class="error hidden"></p>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>動画情報を取得中...</p>
    </div>

    <div id="result" class="result-card hidden">
      <div class="result-header">
        <span id="platform-label" class="platform-badge"></span>
      </div>
      <div class="result-content">
        <div class="thumbnail-wrapper">
          <img id="thumbnail" src="" alt="サムネイル">
        </div>
        <div class="info">
          <h2 id="video-title"></h2>
          <p class="author">@<span id="video-author"></span></p>
          <div class="meta">
            <span id="video-duration" class="meta-item"></span>
            <span id="video-views" class="meta-item"></span>
            <span id="video-likes" class="meta-item"></span>
          </div>
          <p id="video-desc" class="description"></p>
        </div>
      </div>
      <button id="download-btn" class="download-btn">ダウンロード</button>
      <div id="download-loading" class="loading hidden">
        <div class="spinner"></div>
        <p>ダウンロード中...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
